<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form>
      <h1>Student Registration Form</h1>
      <p>Fill in this form to register</p>
      <br />
      <label for="Fristname">Frist name:</label>
      <input id="Fristname" type="text" placeholder="Enter your first name" />
      <br />
      <br />
      <label for="Lastname">Last name:</label>
      <input id="Lastname" type="text" placeholder="Enter your last name" />
      <br />
      <br />
      <label for="email">E-mail:</label>
      <input id="email" type="email" placeholder="Enter your e-mail" />
      <br />
      <br />
      <label for="dof">Date of Birth</label>
      <input id="dof" type="date" />
      <br />
      <br />
      <label for="username">Set Username</label>
      <input id="username" type="text" placeholder="Set Username" />
      <br />
      <br />
      <label for="Password">Set Password</label>
      <input id="Password" type="text" placeholder="Set Password" />
      <br />
      <h3>Gender</h3>
      <input type="radio" name="gender" />
      <label>Male</label>
      <br />
      <input type="radio" name="gender" />
      <label>Femal</label>
      <br />
      <input type="radio" name="gender" />
      <label>Other</label>
      <br />
      <br />
      <label for="course">Course:</label>
      <select id="course">
        <option value="1">Course</option>
      </select>
    </form>
  </body>
</html>
